<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Logika Matematika</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropdown" style="position: absolute; right: 0; top: 0;">
            <button class="btn-lg btn-lg-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Languages
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="gantiBahasa('en')">English</a>
                <a class="dropdown-item" href="#" onclick="gantiBahasa('id')">Indonesian</a>
                <a class="dropdown-item" href="#" onclick="gantiBahasa('bin')">Binary</a>
            </div>
            <style>
                .dropdown-menu {background-color: transparent;}
                .dropdown-toggle {background-color: transparent;}
                .dropdown-item {color: white;}
                .dropdown {color: white;}
              </style>
        </div>
        <div class="kalkulator">
            <input type="text" id="display" readonly>
            <div class="button">
                <button class="btn-lg boolean"
                    onclick="appendValue('T')" id="trueButton">T</button>
                <button class="btn-lg boolean"
                    onclick="appendValue('F')" id="falseButton">F</button>
                <button class="btn-lg operator"
                    onclick="appendValue('∨')">∨</button>
                <button class="btn-lg operator"
                    onclick="appendValue('∧')">∧</button>
                <button class="btn-lg operator"
                    onclick="appendValue('→')">→</button>
                <button class="btn-lg operator"
                    onclick="appendValue('↔')">↔</button>
                <button class="btn-lg operator"
                    onclick="appendValue('¬')">¬</button>
                <button class="btn-lg operator"
                    onclick="appendValue('⊕')">⊕</button>
                <button class="btn-lg operator"
                    onclick="appendValue('(')">(</button>
                <button class="btn-lg operator"
                    onclick="appendValue(')')">)</button>
                <button class="btn-lg backspace"
                    onclick="backspace()">⌫</button>
                <button class="btn-lg clear"
                    onclick="clearDisplay()">Reset</button>
                <button class="btn-lg submit"
                    onclick="calculate()">Calculate</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
